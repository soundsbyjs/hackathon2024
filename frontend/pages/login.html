<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrueMatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script>
    function handleLogin(event) {
        event.preventDefault(); // Prevents the default form submission
        
        var userName = document.getElementById('name').value;

        // Setting a cookie with the username that expires in 7 days
        var d = new Date();
        d.setTime(d.getTime() + (7*24*60*60*1000)); // 7 days in milliseconds
        var expires = "expires="+ d.toUTCString();
        document.cookie = "username=" + userName + ";" + expires + ";path=/";

        // Redirect to verify.html for the API call
        window.location.href = 'verify.html';
    }

    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    // You can call getCookie wherever needed to use the stored username
    </script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">TrueMatch</div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../pages/about.html">About</a>
                <a href="login.html" class="login-button">Login</a>
            </div>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-box">
            <h2>Sign in to your account</h2>
            <form class="login-form" action="#" method="post" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <button type="submit">Sign in</button>
                </div>
            </form>
            <div class="login-footer">
                Don't have an account yet? <a href="signup.html">Create an account</a>
            </div>
        </div>
    </div>
</body>
</html>
